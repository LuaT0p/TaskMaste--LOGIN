{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'registro/css/systenregistro.css' %}">
  <link rel="stylesheet" href="systen.css">

  <title>TaskMaster - Cadastro</title>

<body>
  <div class="login-container">

     </center>
      <h2>Crie sua conta<span class="dot">.</span></h2>
      <form>
        <div class="input-group">
          <label for="email">Nome de usuario</label>
          <input type="email" id="email" placeholder="Digite seu usuario">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="input-group">
          <label for="password">Confirme sua senha</label>
          <input type="password" id="password" placeholder="Confirme sua senha">
        </div>
        
        <button type="submit" class="btn">Entrar</button>
        <a href="Login.html" class="signup">JÃ¡ tenho uma conta</a>
      </form>
    </div>
  </div>
</body>
</html>
