{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'editask/css/styleedit.css' %}">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/5656/5656188.png">
    <title>Editar Tarefa</title>
</head>
<body>
    <div class="container">
        <h1>Editar Tarefa</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <br>

            <button class="btnsave" type="submit" class="btn btn-save">Salvar Alterações</button>

            <br>
            <br>
            <a class="btncancel" href="{% url 'task' %}" class="btn btn-cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
